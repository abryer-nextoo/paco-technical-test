<!DOCTYPE html>
<html lang="fr" layout:decorate="~{decorators/master}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Vols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<header class="bg-gradient bg-primary text-white py-2 shadow-sm mb-3">
    <div class="container text-center">
        <h1 class="fw-bold">Recherche de Vols</h1>
    </div>
</header>
<main class="d-flex flex-row px-3 mb-3">
    <div class="p-2 flex-shrink-0">
        <div th:replace="~{fragments/nav::nav}"></div>
    </div>
    <div class="p-2 flex-grow-1">
        <h2 class="mb-3">Bienvenue sur notre site de recherche de vols</h2>
        <p class="lead text-secondary">Commencez votre aventure en trouvant les meilleurs vols disponibles.</p>
        <div th:replace="~{fragments/filters::filters}"></div>
        <section class="card shadow-sm p-4 mb-5 bg-white rounded">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="py-3 text-center">Départ de</th>
                            <th scope="col" class="py-3 text-center">Arrivée à</th>
                            <th scope="col" class="py-3 text-center">Horaires</th>
                            <th scope="col" class="py-3 text-center">Prix</th>
                            <th scope="col" class="py-3 text-center w-25">Photo</th>
                            <th scope="col" class="py-3 text-center">Détails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="flight : ${flights}">
                            <td class="fw-semibold" th:text="|${flight.origin.name} (${flight.origin.iata})|">Départ</td>
                            <td th:text="|${flight.destination.name} (${flight.destination.iata})|">Arrivée</td>
                            <td>
                                <div class="small">
                                    <strong>Départ:</strong> <span th:text="${#temporals.format(flight.departure, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                                <div class="small">
                                    <strong>Arrivée:</strong> <span th:text="${#temporals.format(flight.arrival, 'dd/MM/yyyy HH:mm')}"></span>
                                </div>
                            </td>
                            <td th:text="${#numbers.formatDecimal(flight.price, 1, 2)} + ' €'"></td>
                            <td class="text-center">
                                <img th:src="${flight.image}"
                                     th:alt="|Photo du vol ${flight.id}|"
                                     class="rounded shadow-sm"
                                     width="100"
                                     style="object-fit: cover;"
                                     loading="lazy"/>
                            </td>
                            <td>
                                <a th:href="@{/{id}(id=${flight.id},
                                    origin=${filters.origin},
                                    destination=${filters.destination},
                                    minPrice=${filters.minPrice},
                                    maxPrice=${filters.maxPrice},
                                    sortBy=${filters.sortBy},
                                    sortDirection=${filters.sortDirection},
                                    page=${filters.page})}">
                                    Voir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="~{fragments/pagination::pagination}"></div>
        </section>
    </div>
</main>
<div th:replace="~{fragments/footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/pagination.js}" defer></script>
</body>
</html>
