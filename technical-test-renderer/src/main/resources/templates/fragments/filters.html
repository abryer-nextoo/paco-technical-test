<section th:fragment="filters" class="card shadow-sm p-4 mb-4 bg-white rounded">
    <form method="get" th:action="@{/}" th:object="${filters}" class="row g-3">
        <div class="row">
            <div class="col-6">
                <label for="origin" class="form-label">De</label>
                <input type="text" class="form-control search" id="origin"
                       th:field="*{origin}" list="originAirports" autocomplete="off">
                <datalist id="originAirports"></datalist>
            </div>
            <div class="col-6">
                <label for="destination" class="form-label">Vers</label>
                <input type="text" class="form-control search" id="destination"
                       th:field="*{destination}" list="destinationAirports" autocomplete="off">
                <datalist id="destinationAirports"></datalist>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="minPrice" class="form-label">Prix min (€)</label>
                <input type="number" step="0.01" class="form-control" id="minPrice"
                       th:field="*{minPrice}">
            </div>
            <div class="col-6">
                <label for="maxPrice" class="form-label">Prix max (€)</label>
                <input type="number" step="0.01" class="form-control" id="maxPrice"
                       th:field="*{maxPrice}">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="sortBy" class="form-label">Trier par</label>
                <select class="form-select" id="sortBy" th:field="*{sortBy}">
                    <option value="">-- Aucun --</option>
                    <option value="price">Prix</option>
                    <option value="departure">Date départ</option>
                    <option value="arrival">Date arrivée</option>
                    <option value="origin">Origine</option>
                    <option value="destination">Destination</option>
                </select>
            </div>
            <div class="col-6">
                <label for="sortDirection" class="form-label">Direction</label>
                <select class="form-select" id="sortDirection" th:field="*{sortDirection}">
                    <option value="ASC">Croissant</option>
                    <option value="DESC">Décroissant</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Rechercher</button>
            <a href="/" class="btn btn-secondary">Réinitialiser</a>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/scripts/autocomplete.js}" defer></script>
</section>
